<!DOCTYPE html><html lang="es"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>En Mantenimiento</title>    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans&display=swap" rel="stylesheet">     <link href="https://fonts.googleapis.com/css2?family=Raley&display=swap" rel="stylesheet">    <style>        body {            display: flex;            flex-direction: column;            justify-content: center;            align-items: center;            height: 100vh;            text-align: center;            margin: 0; /* Elimina márgenes por defecto */            background: radial-gradient(circle, #fff 38.196%, #e5f1e9 61.804%);             background-color: #e5f1e9;            font-family: 'Raley', sans-serif;            margin: 0;        }        img {            width: calc(100vh*0.61804*0.61804);            margin-top: 40px;            margin-bottom: 0px;                    }        h1 {            font-size: 20px;            color: #666;            margin-bottom: 10px;            font-weight: 500;        }        p {            font-size: 15px;            color: #666;            margin-bottom: 10px;            font-weight: 300;        }        a {            text-decoration: none;            color: #44937E;            font-weight: 100;            font-size: 18px;        }        a:hover {            color: #E94E1E;         }         .phone {            color: #5EC3DC; /* Color del número de teléfono */            /* font-weight: bold; Pone en negrita */        }                .texto-dinamico {            font-family: 'Alumni Sans', serif;            font-size: 25px;            letter-spacing: 3px;            text-align: center;            color: #FC4B08; /* Color inicial del texto */            transition: color 0.5s ease-in-out;        }    </style> <script>        function cambiarColor() {            const colores = ["#936078", "#FC4B08",  "#e74a94", "#1EDAE8"];            const colorAleatorio = colores [Math.floor(Math.random() * colores.length)];            document.getElementById("miTexto").style.color = colorAleatorio;        }        // Cambia el color cada 2 segundos         setInterval(cambiarColor, 3000); </script></head><body>    <img src="logoCamposSinTx.png" alt="campos">    <span id="miTexto" class="texto-dinamico">cultivando ideas paso a paso</span>     <h1>Sitio en mantenimiento,<br>disculpa las molestias.</h1>    <p style="color: #44937E; font-size: 18px">¡Vuelve pronto!</p>    <p>Si necesitas contactarme:<br>        escribe a <a href="mailto:campos@post.com">campos@post.com</a> <br>        o envía un WhatsApp al <br>        <span style="color: #44937E; font-size: 18px">+34 679 71 72 74</span>    </p>     <!-- <p style="color: #E8B74A;">© 2025</p> -->    <p style="color: #E8B74A;">© 2025</p></body></html>
